<form class="form" role="form" autocomplete="off">
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Title:</label>
        <div class="col-lg-9">
            <input id="title" v-model="title" class="form-control" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Description:</label>
        <div class="col-lg-9">
            <input id="description" v-model="description" class="form-control" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Image URL:</label>
        <div class="col-lg-9">
            <input id="image" v-model="image" class="form-control" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Tags:</label>
        <div class="col-lg-9">
            <input id="tags" v-model="tags" class="form-control" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Category</label>
        <div class="col-lg-9">
            <select v-model="category" class="form-control" size="0">
                <option value="touring-bike">Touring Bike</option>
                <option value="phatbike">Phat Bike</option>
                <option value="cyclocross">Cyclocross</option>
            </select>
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Brand:</label>
        <div class="col-lg-3">
            <input id="brand" v-model="brand" class="form-control" type="text">
        </div>
        <label class="col-lg-3 col-form-label form-control-label">Frame:</label>
        <div class="col-lg-3">
            <input id="frame" v-model="frame" class="form-control" type="text">
        </div>
    </div>

// form fields for componets
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Wheelset:</label>
        <div class="col-lg-3">
            <input id="wheelset" v-model="wheelset" class="form-control" type="text">
        </div>
        <label class="col-lg-3 col-form-label form-control-label">Groupo:</label>
        <div class="col-lg-3">
            <input id="groupo" v-model="groupo" class="form-control" type="text">
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Brakes:</label>
        <div class="col-lg-3">
            <input id="brakes" v-model="brakes" class="form-control" type="text">
        </div>
    </div>    
    
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label"></label>
        <div class="col-lg-9">
            <button type="button" class="btn btn-primary" @click="addBike">Submit</button>
        </div>
    </div>
</form>
