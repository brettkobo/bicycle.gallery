<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css"/>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">bicycle.gallery</span>
        </nav>
        
         <div id="app" class="container">
            
            <div class="row mt-2 form-submit">
                <h2>Submit a new bike!</h2>
                <form>
                     <div class="form-row">
                        <div class="col">
                          <input v-model="title" type="text" class="form-control" placeholder="Title">
                        </div>
                        <div class="col">
                          <input v-model="description" type="text" class="form-control" placeholder="Description">
                        </div>
                        <div class="col">
                          <input v-model="image" type="text" class="form-control" placeholder="Image URL">
                        </div>
                        <div class="col">
                          <input v-model="tags" type="text" class="form-control" placeholder="Tags">
                        </div>
                        <div class="col">
                          <button type="button" class="btn btn-primary" v-on:click="addBike">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            
        
             <div v-for="item in items">
                 
                <div class="row mb-1 title">
                      <h1> {{ item.title }} </h1>
                </div>    
                
                <div class="row">
                    <p><b>Description:</b>
                </div>
                
                <div class="row mb-1 description">
                    {{ item.description }} </p>
                </div>
                  
                <div class="row mb-1 bike-picture">
                    <img class="rounded mx-auto d-block thumbnail" v-bind:src="item.image"></img>
                </div>
                
                <div class="row">
                      <p><b>Tags:</b></p>
                </div>          
                <div class="row mb-1 tags">
                    <span class="badge badge-pill badge-info mr-1" v-for="tag in item.tags">{{ tag }}</span>    
                </div>
                  
                <hr>
           </div>
        </div>
        
    
        <script src="js/app.js"></script>
    </body>
</html>
