<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body>
         <div id="app" class="container">
             <div v-for="item in items">
                 
                <div class="row mb-1 title">
                      <h1> {{ item.title }} </h1>
                </div>    
                
                <div class="row">
                    <p><b>Description:</b>
                </div>
                
                <div class="row mb-1 description">
                    {{ item.description }} </p>
                </div>
                  
                <div class="row mb-1 bike-picture">
                    <img class="rounded mx-auto d-bloc" v-bind:src="item.image"></img>
                </div>
                
                <div class="row">
                      <p><b>Tags:</b></p>
                </div>          
                <div class="row mb-1 tags">
                    <span class="badge badge-pill badge-info mr-1" v-for="tag in item.tags">{{ tag }}</span> &#32;    
                </div>
                  
                <hr>
           </div>
        </div>
        
    
        <script src="js/app.js"></script>
    </body>
</html>
